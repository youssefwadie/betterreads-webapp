<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
<!--    <link rel="icon" type="image/svg+xml" href="favicon.svg"/>-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.css}">
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.js}"></script>

    <title>Better Reads</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding-bottom: 20px">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Read With Me</a>
        </div>
    </nav>

    <div th:insert="~{fragments/book-search :: search-panel}"></div>
    <section class="content">
<!--        <h5 class="card-title display-1" th:text="${numFound}">Number</h5>-->

        <div class="card-group">
            <div th:each="result: ${searchResults}" class="card" style="flex: 0 0 18%; margin: 30px;">
                <img th:src="${result.cover_i}" class="card-img-top" alt="book cover">
                <div class="card-body">
                    <h5 class="card-title" th:text="${result.title}">Card title</h5>
                    <a href="#" th:href="@{'/books/' + ${result.key}}" class="btn btn-primary">View book</a>
                </div>
            </div>
        </div>

    </section>

</div>
</body>
</html>
