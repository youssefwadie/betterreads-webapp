spring:
  cassandra:
    keyspace-name: <CASSANDRA_KEYSPACE_NAME>
    username: <CASSANDRA_USERNAME>
    password: <CASSANDRA_PASSWORD>
    schema-action: recreate
    request:
      timeout: 10s
    connection:
      connect-timeout: 10s
      init-query-timeout: 10s

datastax.astra:
    secure-connect-bundle: secure-connect.zip

astra.db:
  id: <DATASTAX_ID>
  region: <DATASTAX_CLUSTER_REGION>
  keyspace: <DATASTAX_CLUSTER_KEYSPACE_NAME>
  application.token: <DATASTAX_CLUSTER_APPLICATION_TOKEN>


datadump.location:
  author: data-dump/test-authors.txt
  work: data-dump/test-works.txt
